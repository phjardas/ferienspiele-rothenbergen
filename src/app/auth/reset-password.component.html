<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Kennwort ändern</h1>
  </div>
</div>

<div class="container mb-5">
  <div class="alert alert-success" *ngIf="success">
    Wir haben Ihr Kennwort erfolgreich geändert. Sie können sich jetzt mit dem neuen Kennwort <a routerLink="/login">anmelden</a>.
  </div>
  <div class="alert alert-danger" *ngIf="formError">{{ formError }}</div>

  <form [formGroup]="form" class="form-inline" novalidate (ngSubmit)="submit()" *ngIf="!success">
    <form-field [formGroup]="form" field="password">
      <input form-field-input formControlName="password" type="password" class="mr-3" placeholder="Neues Kennwort" autofocus>
    </form-field>
    <button class="btn btn-primary" [disabled]="form.status !== 'VALID'">
      <spinner inverse *ngIf="submitting"></spinner>
      <span *ngIf="!submitting">Kennwort zurücksetzen</span>
    </button>
  </form>
</div>
