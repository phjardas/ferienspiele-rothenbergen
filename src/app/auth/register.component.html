<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Benutzerkonto erstellen</h1>
  </div>
</div>

<div class="container mb-5">
  <p>Erstellen Sie mit diesem Formular ein neues Benutzerkonto.</p>
  <form [formGroup]="form" novalidate (ngSubmit)="signin()" class="mb-5">
    <div class="alert alert-danger" *ngIf="formError">{{ formError }}</div>
    <div class="form-row">
      <div class="form-group col-sm-6">
        <label for="signin.email">E-Mail</label>
        <input class="form-control" name="email" id="signin.email" formControlName="email" type="email" required autofocus>
        <span class="form-text text-danger" *ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)">
          {{ form.get('email').errors | json }}
        </span>
      </div>
      <div class="form-group col-sm-6">
        <label for="signin.password">Kennwort</label>
        <input class="form-control" name="password" id="signin.password" formControlName="password" type="password" required>
        <span class="form-text text-danger" *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)">
          {{ form.get('password').errors | json }}
        </span>
      </div>
    </div>
    <button class="btn btn-primary" [disabled]="form.status !== 'VALID'">Benutzerkonto erstellen</button>
  </form>

  <p>Sie k√∂nnen sich auch mit einer der folgenden Anwendungen anmelden.</p>
  <div class="row">
    <div class="col-sm-{{ 12 / authenticationProviders.length }}" *ngFor="let provider of authenticationProviders">
      <button class="btn btn-outline-primary btn-lg btn-block" (click)="signinWithProvider(provider.id)">
        <i class="fa fa-{{ provider.icon }} mr-1"></i> {{ provider.label }}
      </button>
    </div>
  </div>
</div>
